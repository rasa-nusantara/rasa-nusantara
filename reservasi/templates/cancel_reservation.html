{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-[#5C4033] flex flex-col">
    <!-- Include the navbar -->
    {% include 'navbar.html' %}

    <div class="flex-grow flex justify-center items-start p-6 mt-16"> <!-- Added mt-16 to account for fixed navbar -->
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
            <h1 class="text-3xl font-bold mb-6">Batalkan Reservasi</h1>
            
            <p class="mb-4">Apakah Anda yakin ingin membatalkan reservasi ini?</p>
            
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-md hover:bg-red-600 w-full">Ya, Batalkan Reservasi</button>
                </div>
            </form>
            
            <div class="mt-4">
                <a href="{% url 'reservasi:user_reservations' %}" class="block w-full px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 text-center">Kembali</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

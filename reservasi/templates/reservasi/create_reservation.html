{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-[#5C4033] flex flex-col">
    <!-- Include the navbar -->
    {% include 'navbar.html' %}

    <div class="flex-grow flex justify-center items-center p-6 mt-16">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-2xl">
            <h1 class="text-3xl font-bold mb-6">Reservasi untuk {{ restaurant.name }}</h1>  <!-- Display selected restaurant name -->
            
            <div class="mb-6">
                <p><strong>Lokasi:</strong> {{ restaurant.location }}</p>
                <p><strong>Harga Rata-Rata:</strong> Rp {{ restaurant.average_price }}</p>
                <p><strong>Rating:</strong> {{ restaurant.rating }}/5</p>
            </div>

            <form method="post" class="space-y-4">
                {% csrf_token %}
                
                {{ form.as_p }}  <!-- This will render all fields defined in the form -->
                
                <div class="flex space-x-4 mt-6">
                    <button type="submit" class="px-4 py-2 bg-[#FF7F50] text-white rounded-md hover:bg-[#E67348] w-full">Buat Reservasi</button>
                </div>
            </form>
            
            <div class="mt-4">
                <a href="{% url 'main:product_detail' restaurant.id %}" class="block w-full px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 text-center">Kembali</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>{{ restaurant.name }}</title>
</head>
<body>
    <h1>{{ restaurant.name }}</h1>
    <p>{{ restaurant.description }}</p>
    <p>Alamat: {{ restaurant.address }}</p>
    <p>Telepon: {{ restaurant.phone_number }}</p>

    <h2>Menu</h2>
    <ul>
        {% for menu in menus %}
            <li>
                <strong>{{ menu.name }}</strong>: {{ menu.description }} - ${{ menu.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
